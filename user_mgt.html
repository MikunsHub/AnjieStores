        <h1>Anjie<span style="color:rgb(126, 48, 106)">Stores</span></h1>

        <div class="user-container" id="userManagement" name="userManagement">
            <h2>User Management</h2>
            <div>
                <!-- send to cashier adding template -->
                <!-- this section will involve giving several staff permission -->
                <a href="#" class="button-add">+ Add New Cashier</a>
            </div>
            <div style="display:flex; justify-content:space-between; margin:20px" class="staff-info-search">
                <h3>
                    Show
                    <span>
                        <select name="digits" id="digits">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>

                    </span>

                <div class="search-box">
                    <input type="text" placeholder="Type staff name...">
                </div>
            </div>
            <div class="table-container">
                <table style="width:100%;">
                    <tr>
                        <th>id</th>
                        <th>Staff no</th>
                        <th>Category Name</th>
                        <th>Staff Level</th>
                        <th>Action</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Laptop</td>
                        <td>
                            <a href="#">Promote</a> <!-- This button will redirect to a page where you can update Staff Level -->
                            <a href="#">Deactivate</a> <!-- This button can be used to terminate staff employment or indicate that the staff doesn't work in the store again -->
