<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/staff.css" />
    <title>Log Staff in</title>
</head>
<body>
    <a href="/index.html"><h1>Anjie<span style="color:rgb(126, 48, 106)">Stores</span></h1></a>
    <div class="container">
        <div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span><b>Product name</b></span>
                        <input type="text" placeholder="Enter your name" id="">
                    </div>
                    <div class="input-box">
                        <span><b>Manufacturer</b></span>
                        <input type="text" placeholder="Enter your staff number" id="">
                    </div>
                    <div  class="input-box">
                        <span><b>Category</b></span>
                        <select name="digits" id="digits">
                            <option value="Groceries">Groceries</option>
                            <option value="Toiletries">Toiletries</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <span><b>Quantity(cartons)</b></span>
                        <input type="number" placeholder="Enter your quantity">
                    </div>
                    <div class="input-box">
                        <span><b>Birthdate</b></span>
                        <input type="date" placeholder="Enter your quantity" >
                    </div>
                    <div class="input-box">
                        <span><b>Price</b></span>
                        <input type="number" placeholder="Enter your quantity" >
                    </div>
                    
                    <div class="order-button">
                        <a href="/index.html#products">Submit</a>  
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
