                    <i class="fas fa-calendar-alt"></i>

            <li>

                    <i class="fas fa-cog"></i>

            <li>

                    <i class="fas fa-question-circle"></i>

    <div class="main">
        <a href="/index.html"><h1>Anjie<span style="color:rgb(126, 48, 106)">Stores</span></h1></a>
    
        <div class="order-container">
            <h2>Order</h2>
            <div class="btn-preview" style="display:flex; justify-content:space-between"> <!-- inline styling -->
                <a href="#">Preview Orders</a>
                <!-- slider button -->
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                    <span>Auto Manual</span>
                </label>
            </div>

            <section>
                <h4>Purchase Order Form</h4>
                <div>
                    <div>
                        <div style="display:inline-block;">
                            <div class="div">
                                <label for="Employee name"><b>Employee</b></label>
                                <input type="text" id="Employee name" name="Employee name" placeholder="Your name">
                            </div>
                            

                            <div class="div">
                                <label for="id number"><b>Employee Name</b></label>
                                <input type="text" id="Employee Id" name="Employee Id" placeholder="Your id">
                            </div>
                            
                        </div>
                        

                        <div class="">
                            <label for="id number"><b>Employee Id</b></label>
                            <input type="text" id="Employee Id" name="Employee Id" placeholder="Your id">

                            <label for="date ordered"><b>Date</b></label>
                            <input type="date" id="date ord" name="date ordered">
                        </div>
                        
                      
                        
                        <div class="">
                            <label for="Category"><b>Category</b></label>
                            <select id="category" name="Category">
                                <option value="Grocery">Grocery</option>
                                <option value="Toiletries">Toiletries</option>
                                <option value="Electronics">Electronics</option>
                            </select>
                        </div>
                        

                        <label for="Supplier"><b>Supplier</b></label>
                        <select id="supplier" name="Supplier">
                            <option value="Walmart">Walmart</option>
                            <option value="Shoprite">Shoprite</option>
                            <option value="Games">Games</option>
                        </select>

                        <label for="Quantity"><b>Quantity</b></label>
                        <input type="number" name="Qty" id="Qty" placeholder="Quantity">

                        <!-- generate batch no -->
                      
                        <input type="submit" value="Order">
                    </div>
                </div>
            </section>
        </div>
    </div>
