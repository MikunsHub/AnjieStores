{% extends "inventory/index.html" %}
{% load static %}

{% block content %}
<section id="User_management">
    <div class="main">
        <a href="/index.html"><h1>Anjie<span style="color:rgb(126, 48, 106)">Stores</span></h1></a>

        <!-- user management template -->
        <div class="user-container" id="userManagement" name="userManagement">
            <h2>User Management</h2>
            <div class="button-add">
                <!-- send to cashier adding template -->
                <!-- this section will involve giving several staff permission -->
                <a href="/staff.html">+ Add New Cashier</a>
            </div>
            <div class="staff-info-search">
                <h3>
                    Show
                    <span>
                        <select name="digits" id="digits">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                        entries
                    </span>
                </h3>
                
                <div class="search-box">
                    <input style="margin-bottom:10px" class="search" type="text" placeholder="Type staff name...">
                </div>
            </div>
            <div class="table-container">
                <table>
                    <tr>
                        <th>id</th>
                        <th>Staff no</th>
                        <th>Full Name</th>
                        <th>Staff Level</th>
                        <th>Action</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>{{ employee.employeeID }}</td>
                        <td>{{employee.fullName}}</td>
                        <td>{{employee.position}}</td>
                        <td>
                            <a class="Promote" href="#">Promote</a> <!-- This button will redirect to a page where you can update Staff Level -->
                            <a class="Deactivate" href="#">Deactivate</a> <!-- This button can be used to terminate staff employment or indicate that the staff doesn't work in the store again -->
                        </td>
                    </tr>
                    </table>
            </div>
        </div>
    </div>

</section>
{% endblock %}
